<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="dashboard__wrapper">
        <div class="container__left">
            <div class="btn__show__menu">
                <i class="fa-solid fa-bars-progress"></i>
                <!-- <i class="fa-solid fa-right-long"></i> -->
            </div>
            <div class="container__left__showAll">
                <div class="container__logo-dashboard">
                    <p class="logo__dashboard">Sufee <b>Admin</b></p>
                </div>
                <div class="dashboard_groud ">
                    <a href="" class="item__nav__dashboard">
                        <i class="fa-solid fa-gauge-high"></i>
                        <p class="dashboard__menu__name">Dashboard</p>
                    </a>
                </div>
                <div class="dashboard_groud menu--dashboard">
                    <div class="tittel__nav__dashboard">
                        <p>UI ELEMENTS</p>
                    </div>
                    <a href="" class="item__nav__dashboard">
                        <i class="fa-solid fa-laptop"></i>
                        <p class="dashboard__menu__name">Components</p>
                    </a>
                    <a href="" class="item__nav__dashboard">
                        <i class="fa-solid fa-table"></i>
                        <p class="dashboard__menu__name">Tables</p>
                    </a>
                    <a href="" class="item__nav__dashboard">
                        <i class="fa-solid fa-table-cells"></i>
                        <p class="dashboard__menu__name">Forms</p>
                    </a>

                </div>
            </div>

            <!---------------------------------- Container dashboard After----------------------->
            <div class="container__left__showIcon">
                <div class="showIcon__dashboard__logo">
                    <div class="showIcon__dashboard__logo__image">
                        <img src="./image/logo.png" alt="">
                    </div>
                </div>
                <div class="showIcon__dashboard__list__nav">
                    <ul>
                        <li><a href=""><i class="fa-solid fa-gauge-high"></i></a></li>
                        <li><a href=""><i class="fa-solid fa-laptop"></i></a></li>
                        <li><a href=""><i class="fa-solid fa-table"></i></a></li>
                        <li><a href=""><i class="fa-solid fa-table-cells"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container__right">
            <div class="heading">
                <div class="heading__left">
                    <a href="" class="heading__icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a>
                    <a href="" class="heading__icon">
                        <i class="fa-solid fa-bell"></i>
                        <div class="heading__icon__advertise bell--advertise">
                            <p>12</p>
                        </div>
                    </a>
                    <a href="" class="heading__icon">
                        <i class="fa-regular fa-envelope"></i>
                        <div class="heading__icon__advertise  envelope--advertise">
                            <p>12</p>
                        </div>
                    </a>
                </div>
                <div class="heading__right">
                    <div class="laguages">
                        <div class="laguages__image">
                            <img src="./image/england-svgrepo-com.svg" alt="">
                        </div>
                    </div>
                    <div class="author">
                        <div class="author__image">
                            <img src="./image/avt.jpeg" alt="">
                        </div>
                        <div class="author__list">
                            <ul>
                                <li><a href="">My Profile</a></li>
                                <li><a href="">Notifications</a></li>
                                <li><a href="">Setting</a></li>
                                <li><a href="">Login out</a></li>
                            </ul>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9e5ba2e3f5.js" crossorigin="anonymous"></script>
    <script src="./dashboard.js"></script>
</body>

</html>
